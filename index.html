<html>
  <head>
    <title>Piedra, papel y tijeras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;1,100&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
        <div class="row title">
            <div class="col-md-12">
                <h1>Piedra, papel y tijeras</h1>
            </div>
        </div>
        <div class="row marker">
            <div class="col-md-12">
                <h1>
                    <span id="person">0</span>
                    <span>-</span>
                    <span id="computer">0</span>
                </h1>
                <p id="result">marcador</p>
            </div>
        </div>
        <div class="row marker">
            <div class="col-md-2">
                <img class="option-result person" data-type="person" data-value="papel" src="img/papel.jpeg"/>
                <img class="option-result person" data-type="person" data-value="piedra" src="img/piedra.jpeg"/>
                <img class="option-result person" data-type="person" data-value="tijera" src="img/tijera.jpeg"/>
            </div>
            <div class="col-md-2">
                <div id="result-person"></div>
            </div>
            <div class="col-md-4">
                <div class="line"></div>
            </div>
            <div class="col-md-2">
                <div id="result-computer"></div>
            </div>
            <div class="col-md-2">
                <img class="option-result computer" data-type="computer" data-value="papel" src="img/papel.jpeg"/>
                <img class="option-result computer" data-type="computer" data-value="piedra" src="img/piedra.jpeg"/>
                <img class="option-result computer" data-type="computer" data-value="tijera" src="img/tijera.jpeg"/>
            </div>
        </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</html>
